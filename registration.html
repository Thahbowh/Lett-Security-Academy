<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lett Security Academy</title>
  <link rel="stylesheet" href="style.css" />
   <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    section.register {
      max-width: 1000px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    section.register h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    section.register p {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
    }

    form {
      display: grid;
      gap: 18px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px 20px;
    }

    legend {
      font-weight: bold;
      color: #333;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #0f5fc2;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
   <header class="header">
    <div class="logo">Lett Security Academy</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav class="navbar" id="navbar">
      <a href="index.html"><strong>Home</strong></a>
      <a href="firearm-training.html"><strong>Firearm Training</strong></a>
      <a href="overview.html"><strong>Overview</strong></a>
      <a href="about.html"><strong>About Us</strong></a>
    </nav>
  </header>
  
  <body>
  <!-- Registration Form -->
<section id="register" class="register">
    <h2>Register for Security Training</h2>
    <p>Fill in your details to enroll in one of our accredited courses.</p>

   <form id="registrationForm">
      <!-- Personal Details -->
      <fieldset>
        <legend>Personal Information</legend>

        <label>Full Name:</label>
        <input type="text" name="name" placeholder="John Mokoena" required>

        <label>ID Number:</label>
        <input type="text" name="id_number" placeholder="8001015009087" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Gender:</label>
        <select name="gender" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Email Address:</label>
        <input type="email" name="email" placeholder="example@email.com" required>

        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="081 234 5678" required>

        <label>Residential Address:</label>
        <textarea name="address" rows="2" placeholder="123 Main Street, Bloemfontein" required></textarea>
      </fieldset>

      <!-- Course Details -->
      <fieldset>
        <legend>Course Selection</legend>

        <label>Select Course:</label>
        <select name="course" required>
          <option value="">-- Select --</option>
          <option>Special Opening</option>
          <option>Grade E</option>
          <option>Grade D</option>
          <option>Grade C</option>
        </select>

        <label>Preferred Training Date:</label>
        <input type="date" name="training_date">
      </fieldset>

      <!-- Emergency Contact -->
      <fieldset>
        <legend>Emergency Contact</legend>

        <label>Emergency Contact Name:</label>
        <input type="text" name="emergency_name" placeholder="Thabo Mokoena" required>

        <label>Emergency Contact Phone:</label>
        <input type="tel" name="emergency_phone" placeholder="082 345 6789" required>
      </fieldset>

      <!-- Agreement -->
      <label class="checkbox-label">
        <input type="checkbox" name="terms" required>
        I confirm that the information provided is true and I agree to Lett Security Academy’s terms and conditions.
      </label>

      <!-- Submit -->
      <button type="submit" class="btn">Submit Registration</button>
    </form>
  </section>

<footer>
    <p>Copyright &copy; 2025 by Thabo Mosikidi | All rights Reserved.</p>
  </footer>
  
  <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    emailjs.init("0a9qNv9xkc5U_1vKD"); // replace with your EmailJS Public Key

    const form = document.getElementById("registrationForm");
    if (form) {
      form.addEventListener("submit", function(event) {
        event.preventDefault();

        emailjs.sendForm("service_5bhyvp6", "template_qshdvhf", this)
          .then(function() {
            alert("✅ Registration submitted successfully!");
          }, function(error) {
            alert("❌ Failed to send. Please try again.");
            console.log("Error:", error);
          });
      });
    } else {
      console.error("Form not found! Check your form ID.");
    }
  });
</script>

  <!-- Mobile Menu Script -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    toggle.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  </script>

</body>
